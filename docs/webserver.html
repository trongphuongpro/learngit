<!DOCTYPE html>
<html>
<head>
	<title>NTP_PRO's web server</title>
</head>

<style>
	body {
		background-color:green;
		font-family:courier;
	}

	p {
		color:white;
	}

	a {
		text-decoration:none;
	}

	div#main {
		background-color:yellow;
		font-size:300%;
		width:1300px;
		height:300px;
		padding:5px;
		margin:5px;
	}

	div#table {
		background-color:none;
		color:blue;
		font-size:100%;
		padding:1px;
		margin:1px; 
		width:550px;
		height:175px;
		float:left;
	}

	table, td, th, tr {
		border:2px solid black;
		border-collapse:collapse;
		padding:10px;
	}

	table {
		border-spacing:5px;
	}

	tr:nth-child(even) {
		background-color:grey;
	}
	
	tr:nth-child(odd) {
		background-color:white;
	}
	tr.state {
		text-align:center;
		color:blue;
	}
	
	th {
		background-color:white;
		color:black;
		text-align:center;
	}
</style>

<body>

<div id="main">
<h1 style="color:red; text-align:center">Welcome to<br/>NTP_PRO's Web server!</h1></div>

<p style="font-size:250%; text-align:center">Home automation with <a href="http://raspberrypi.org" target="_blank">Raspberry Pi</a> and <a href="http://arduino.cc" target="_blank">Arduinos</a></p>
<br/>
<br/>

<div id="table">
<table>
	<caption style="color:green; font-size:120%; text-align:left"><strong>Control electronic devices</strong></caption>
	<colgroup>
		<col style="width:50px"/>
		<col style="width:300px"/>
		<col style="width:100px"/>
		<col style="width:100px"/>
	</colgroup>
	<tr>
		<th rowspan="2">Number</th><th rowspan="2">Device</th><th colspan="2">State</th>
	</tr>
	<tr class="state">
		<td>ON-OFF</td><td>STATE</td>
	</tr>
	<tr class="state">
		<td>1</td><td>Lamp</td><td><form action="/Users/T/Desktop/subserver.html"><input type="submit" value="SWITCH"/></form></td><td>OFF</td>
	</tr>
	<tr class="state">
		<td>2</td><td>Fan</td><td><input type="submit" value="SWITCH"/></td><td>OFF</td>
	</tr>
	<tr class="state">
		<td>3</td><td>TV</td><td><input type="submit" value="SWITCH"/></td><td>OFF</td>
	</tr>
	<tr class="state">
		<td>4</td><td>Washer</td><td><input type="submit" value="SWITCH"/></td><td>OFF</td>
	</tr>
	<tr class="state">
		<td>5</td><td>Stove</td><td><input type="submit" value="SWITCH"/></td><td>OFF</td>
	</tr>
</table>
</div>

	 

</body>
</html>
